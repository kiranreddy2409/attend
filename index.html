<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task / Expense Tracker</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .form-box {
      background: #fff;
      padding: 15px;
      max-width: 900px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      padding: 8px;
      margin: 5px;
    }

    button {
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    .completed {
      background: #d4edda;
    }

    .pending {
      background: #fff3cd;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 8px;
    }

    .status-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 5px 8px;
    }
  </style>
</head>

<body>

<h2>Work / Earnings Tracker</h2>

<div class="form-box">
  <input type="number" id="amount" placeholder="Amount">
  <input type="text" id="purpose" placeholder="Purpose">
  
  <select id="type">
    <option value="To Work">To Work</option>
    <option value="Earned">Earned</option>
  </select>

  <input type="date" id="date">

  <button onclick="addTask()">Add</button>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Purpose</th>
        <th>Type</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="taskTable"></tbody>
  </table>
</div>

<script>
  // ðŸ”¥ Firebase Config (REPLACE WITH YOUR OWN)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXXXX",
    appId: "XXXXXX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const table = document.getElementById("taskTable");

  function addTask() {
    const amount = amount.value;
    const purpose = purpose.value;
    const type = type.value;
    const date = document.getElementById("date").value;

    if (!amount || !purpose || !date) {
      alert("Fill all fields");
      return;
    }

    db.collection("tasks").add({
      amount,
      purpose,
      type,
      date,
      status: "Pending",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById("amount").value = "";
    document.getElementById("purpose").value = "";
  }

  function renderTask(doc) {
    const tr = document.createElement("tr");
    tr.className = doc.data().status.toLowerCase();

    tr.innerHTML = `
      <td>${doc.data().date}</td>
      <td>${doc.data().amount}</td>
      <td>${doc.data().purpose}</td>
      <td>${doc.data().type}</td>
      <td>
        <button class="status-btn" onclick="toggleStatus('${doc.id}', '${doc.data().status}')">
          ${doc.data().status}
        </button>
      </td>
      <td>
        <button class="delete-btn" onclick="deleteTask('${doc.id}')">Delete</button>
      </td>
    `;
    table.appendChild(tr);
  }

  function deleteTask(id) {
    db.collection("tasks").doc(id).delete();
  }

  function toggleStatus(id, currentStatus) {
    const newStatus = currentStatus === "Pending" ? "Completed" : "Pending";
    db.collection("tasks").doc(id).update({ status: newStatus });
  }

  // ðŸ”„ Auto load data sorted by date ASC
  db.collection("tasks")
    .orderBy("date", "asc")
    .onSnapshot(snapshot => {
      table.innerHTML = "";
      snapshot.forEach(doc => renderTask(doc));
    });
</script>

</body>
</html>
